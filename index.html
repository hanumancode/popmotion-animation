<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div class="container">
		<div class="inner">
			<h1>Fill out the form</h1>
			<p>Please fill out the form below. Thank you!</p>
			<form action="">
				<span class="msg">Full name</span>
				<input type="text" placeholder="Name" class="textField">
				<input type="text" placeholder="Email Address" class="textField">
				<input type="submit" value="Submit" class="btn">
			</form>
		<div>
	</div>
	<script src="https://unpkg.com/popmotion/dist/popmotion.global.min.js"></script>

	<script>
		const container = popmotion.styler(document.querySelector('.container'))
		const formElements = popmotion.styler(document.querySelector('.inner'))
		const msgPop = popmotion.styler(document.querySelector('.msg'))

		popmotion.tween({
			from: {
				scale: .7,
				opacity: 0,
				y: -300
			}, 
			to: {
				scale: 1,
				opacity: 1,
				y: 0
			},
			duration: 1000 
		}).start(container.set)
	</script>

</body>
</html>
